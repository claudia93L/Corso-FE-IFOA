<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div
        class="form-container mt-5 w-25 py-5 mx-auto form d-flex align-items-center flex-column bg-info rounded-3 text-center"
      >
        <div class="mb-3">
          <label for="petName" class="form-label">Pet's name</label>
          <input
            type="text"
            class="form-control border-0 rounded-5"
            id="petName"
            placeholder="es. Molly"
          />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner's name</label>
          <input
            type="text"
            class="form-control border-0 rounded-5"
            id="ownerName"
            placeholder="es. Mario Rossi"
          />
        </div>
        <div class="mb-3">
          <label for="selectedSpecies">Choose your pet's species</label>
          <select
            id="selectedSpecies"
            class="form-select border-0 rounded-5"
            aria-label="Default select example"
            onchange="getSelectedOption()"
          >
            <option selected>Pet's species</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Rabbit</option>
          </select>
        </div>
        <div class="mb-3 d-none">
          <label for="selectedBreed"></label>
          <select
            id="selectedBreed"
            class="form-select border-0 rounded-5"
            aria-label="Default select example"
          >
            <option selected></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>

        <button type="button" class="mt-4 w-50 btn btn-primary rounded-5">
          Invia
        </button>

    </div>

      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
