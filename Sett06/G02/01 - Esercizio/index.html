<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi JSON e Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid m-0 p-0 text-dark">
      <div
        id="divForm"
        class="form-container mt-5 w-25 py-5 mx-auto form d-flex align-items-center flex-column bg-light rounded-3 text-center"
      >
        <div class="mb-3">
          <span id="nomeSalvato" class="d-block"></span>
          <label for="name" class="form-label">Il tuo nome</label>
          <input
            type="text"
            class="form-control border border-dark border-1 rounded-5"
            id="name"
            placeholder="Scrivi il tuo nome"
          />
        </div>

        <button
          id="saveBtn"
          type="button"
          class="mt-4 w-50 btn btn-success rounded-5"
        >
          Salva nome
        </button>
        <button
          id="deleteBtn"
          type="button"
          class="mt-4 w-50 btn btn-danger rounded-5"
        >
          Cancella nome
        </button>
      </div>
      <div class="counter mt-5 text-light d-flex justify-content-center">
        <h2 id="counter"></h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
