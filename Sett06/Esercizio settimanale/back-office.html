<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back office | Crudazon</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">
              <img
                class="img-fluid w-25"
                src="assets/img/logo_shop.png"
                alt="Logo"
              />
            </a>
            <a class="text-decoration-none" href="back-office.html"
              >Back office</a
            >
          </div>
        </nav>
      </header>
      <main>
        <div
          class="container d-flex justify-content-center my-5 flex-column text-center"
        >
          <h1>Product's registration form</h1>
          <div
            id="divForm"
            class="form-container mt-2 w-50 py-5 mx-auto form d-flex align-items-center flex-column bg-info rounded-3 text-center"
          >
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control border-0 rounded-5"
                id="productName"
                placeholder="iPhone SE"
              />
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Product Description</label
              >
              <input
                type="text"
                class="form-control border-0 rounded-5"
                id="productDescription"
                placeholder="Smartphone"
              />
            </div>
            <div class="mb-3">
              <label for="productBrand" class="form-label">Product Brand</label>
              <input
                type="text"
                class="form-control border-0 rounded-5"
                id="productBrand"
                placeholder="iPhone"
              />
            </div>
            <div class="mb-3">
              <label for="productImageUrl" class="form-label"
                >Product Image URL</label
              >
              <input
                type="text"
                class="form-control border-0 rounded-5"
                id="productImageUrl"
                placeholder="www.google.com"
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input
                type="number"
                class="form-control border-0 rounded-5"
                id="productPrice"
                placeholder="99"
                min="1"
              />
            </div>

            <button
              id="saveButton"
              type="button"
              class="mt-4 w-50 btn btn-primary rounded-5"
              onclick="createProduct()"
            >
              Salva
            </button>
          </div>
        </div>
      </main>
      <footer
        class="d-flex justify-content-center text-center bg-body-tertiary"
      >
        <p><small>&copy;Copyright 2023 | Crudazon</small></p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
