<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Amazon's offers page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <a id="back-to-top"></a>
    <div id="main-full-width">
      <header>
        <div id="logo-img">
          <img src="assets/img/logo.png" alt="Logo Amazon" />
        </div>
        <nav>
          <div id="navbar" class="section-height">
            <ul>
              <li>All</li>
              <li>Today's deals</li>
              <li>Customer Service</li>
              <li>Registry</li>
              <li>Gift Cards</li>
              <li>Sell</li>
            </ul>
          </div>
        </nav>
      </header>

      <div id="main-margins">
        <aside class="section-height">
          <p>Shop All Holiday Gift Cards</p>
        </aside>
        <section>
          <h1>Holiday Gift Guides</h1>
          <h4>Be a go-gifter</h4>
        </section>
        <section>
          <div class="text-inline">
            <p>Find the perfect gift</p>
            <p class="fake-link">Shop now</p>
          </div>

          <div id="articles">
            <article>
              <img src="assets/img/img_1.jpg" alt="Fotografia di un kindle" />
            </article>
            <article>
              <img
                src="assets/img/img_2.jpg"
                alt="Fotografia di una scrivania con libri e un laptop"
              />
            </article>
            <article>
              <img src="assets/img/img_3.jpg" alt="Fotografia due smartwatch" />
            </article>
            <article>
              <img
                src="assets/img/img_4.jpg"
                alt="Fotografia di un cane e un gatto"
              />
            </article>
          </div>
        </section>
        <section>
          <figure class="section-images">
            <img
              src="assets/img/img_9.png"
              alt="Fotografia di un VR e di due controller"
            />
            <figcaption class="text-inline">
              <p>Play the gifting game</p>
              <p class="fake-link">Shop gaming</p>
            </figcaption>
          </figure>
        </section>
        <section>
          <figure class="section-images">
            <img
              src="assets/img/img_10.png"
              alt="Fotografia di paio di cuffie e di una cassa bluetooth Marshall"
            />
            <figcaption class="text-inline">
              <p>The sound of cheer</p>
              <p class="fake-link">Shop Audio & Accessories</p>
            </figcaption>
          </figure>
        </section>
      </div>
      <footer>
        <div id="above-footer" class="section-height">
          <a href="#back-to-top">Back to top</a>
        </div>
        <div id="logo-container">
          <img src="assets/img/logo.png" alt="Logo Amazon" />
        </div>
      </footer>
    </div>
  </body>
</html>
